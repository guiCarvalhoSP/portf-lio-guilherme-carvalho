<h4 class="text-center mb-3">{{ title }}</h4>

<div class="carousel-container mb-4">
	<ngb-carousel
		#carousel
		[interval]="7000"
		[pauseOnHover]="pauseOnHover"
		[pauseOnFocus]="pauseOnFocus"
		(slide)="onSlide($event)"
		class="test"
	>
		<ng-template ngbSlide *ngFor="let panel of panels; index as i">
			<div class="content-slide d-flex px-3 pt-3 pb-5">

				<img class="image me-3" [src]="panel.imageUrl" [alt]="panel.title"/>

				<div class="content d-flex flex-column ">
					<h5>{{ panel.title }}</h5>
					<div class="overflow-auto pe-1">
						<p>{{ panel.content }}</p>
					</div>
				</div>
			</div>
		</ng-template>
	</ngb-carousel>
</div>
